<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/app.css" />
    <script src="js/app.js"></script>
</head>
<body>
    <div class="flex-container flex-column">
        <div class="card card-sm border-rounded-sm box-shadow-sm">
            <form class="flex flex-column" method="POST" onsubmit="event.preventDefault(); login();">

                <div class="form-control form-input">
                    <label class="font-monseratt fs-1" for="email">Username</label>
                    <input type="text" name="username">
                </div>
                <div class="form-control form-input">
                    <label class="font-monseratt fs-1" for="password">Password</label>
                    <input type="password" name="password">
                </div>
                
                <div class="flex footer">
                    <div class="form-control form-input">
                        <input type="checkbox" name="remember" id="remember">
                        <label class="bold" for="rememberme">Remember me</label>
                    </div>

                    <a class="bold blue-lighter font-monseratt fs-1" href="#">Forgot your password?</a>
                </div>
                <div class="form-control"> 
                    <button class="white w-full bg-black white tm border btn fs-1 font-monseratt">Log In</button>
                </div>
            </form>
        </div>
    </div>
<script>
    function login(){

        username = document.getElementsByName("username")[0].value
        password = document.getElementsByName("password")[0].value
        loginUrl = baseUrl + 'auth/login'

        formData = {
            username: username,
            password: password,
        }

        request = new Request(loginUrl, {
            method: 'post',
            body: JSON.stringify(formData),
            headers: {"Content-Type": "application/json"}
        })

        fetch(request)
        .then(response => {
            if (!response.ok) {
                throw Error(response.statusText)
            }

            return response
        })
        .then(response => response.json())
        .then(data => {
            localStorage.setItem('auth_token', data.access_token)
            userProfile()
            window.location = 'dashboard.html'
        }).catch(error => {
            console.log(error)
        })
    }
</script>
</body>
</html>
